<div class="bus-trip-crear-btn">
  <span>Crear</span>
  <button mat-icon-button (click)="crearViaje()">
    <mat-icon>add</mat-icon>
  </button>
</div>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef class="tip-title">ID</th>
    <td mat-cell *matCellDef="let element">{{ element.id }}</td>
  </ng-container>

  <ng-container matColumnDef="origen">
    <th mat-header-cell *matHeaderCellDef class="tip-title">Origen</th>
    <td mat-cell *matCellDef="let element">{{ element.lugarSalida }}</td>
  </ng-container>

  <ng-container matColumnDef="destino">
    <th mat-header-cell *matHeaderCellDef class="tip-title">Destino</th>
    <td mat-cell *matCellDef="let element">{{ element.lugarDestino }}</td>
  </ng-container>

  <ng-container matColumnDef="fechaSalida">
    <th mat-header-cell *matHeaderCellDef class="tip-title">Fecha Salida</th>
    <td mat-cell *matCellDef="let element">
      {{ element.fechaSalida | date : "dd/MM/YYYY - hh:mm" }}
    </td>
  </ng-container>

  <ng-container matColumnDef="fechaLlegada">
    <th mat-header-cell *matHeaderCellDef class="tip-title">Fecha Llegada</th>
    <td mat-cell *matCellDef="let element">
      {{ element.fechaLlegada | date : "dd/MM/YYYY - hh:mm" }}
    </td>
  </ng-container>

  <ng-container matColumnDef="colectivo">
    <th mat-header-cell *matHeaderCellDef class="tip-title">Colectivo</th>
    <td mat-cell *matCellDef="let element">{{ element.colectivo?.patente }}</td>
  </ng-container>

  <ng-container matColumnDef="acciones">
    <th mat-header-cell *matHeaderCellDef class="tip-title">Acciones</th>
    <td mat-cell *matCellDef="let element">
      <button mat-icon-button (click)="editarTrip(element)">
        <mat-icon>edit</mat-icon>
      </button>
      <button mat-icon-button (click)="borrarTrip(element)">
        <mat-icon class="icon-delete">delete</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
